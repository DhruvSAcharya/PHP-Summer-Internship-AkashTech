    <div class="row border border-2" style="height:100%">

                    <img src="https://img.icons8.com/color/48/000000/re-enter-pincode.png"/>

               <form id="forgot1-form" name="forgot1-form" method="post" action="forgotpassword2.php">
                    <div class="input-group mb-2">
                        <div class="input-group">
                            <div class="form-group d-flex w-100">
                                <img src="https://img.icons8.com/fluent/48/000000/email-open.png"/>
                                <input type="email" class="form-control" name="forgot1-useremail" id="fp-email" placeholder="Email address" aria-describedby="emailHelp" required>
                            </div>         
                        </div>
                        <div id="emailHelp" class="form-text">The OTP will be sent to this Email Address.</div>
                    </div>
                    
                    <div class="mb-2">
                        <div class="input-group">
                            <div class="form-group d-flex w-100">
                                <img src="https://img.icons8.com/cute-clipart/48/000000/sms.png"/>
                                <div class="input-group w-100">
                                    <input type="password" class="form-control" name="forgot1-userOTP" id="fp-otp" placeholder="Enter OTP" aria-describedby="otpHelp" required>
                                    <button type="button" class="btn btn-outline-success" name="getotp" id="sendotp" >Send OTP<img src="https://img.icons8.com/fluent/24/000000/filled-sent.png"/></button>
                                </div>
                            </div>
                        </div>
                        <div id="otpHelp" class="form-text d-block ">Enter OTP sent to your Email Address.</div>

                        <div class="displayspinner d-flex align-items-center justify-content-center mt-2 d-none ">

                            <div class="spinner-border spinner-border-sm  ms-3" role="status" ></div>
                        </div>
                    </div>
                    <div class="input-group mb-2 d-flex justify-content-center ">
                        <button type="submit" class="btn btn-primary" id="btnsubmitfrotpass" name="btnsubmitfrotpass" >Confirm</button>
                    </div>
               </form>
                <div id="forgot1-alert" class="alert alert-warning d-flex align-items-center d-none" role="alert">
