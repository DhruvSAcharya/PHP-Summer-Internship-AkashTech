<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/style.css" type="text/css">

    <!-- Bootstrap CSS -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Ragistration page</title>
  </head>
  <body id="body">
    
    
    <div class="row">
        <div class="container border">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <div class="navbar-header d-flex align-items-center">
                  <img class="img-responsive" src="https://img.icons8.com/cute-clipart/64/000000/shop.png" />
                  <h1 class="navbar-brand " >Make Your Shop Online</h1>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="btn border nav-link active" style="background-color: rgba(120, 207, 173);" aria-current="page" href="index.html">Login</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </div>
    </div>
    <div class="row">
     
        <div class="col-5 container bg-white rounded m-4">
          <div class="d-flex justify-content-center align-items-center mt-1">
            <h3 class="text-center">Register Yourself</h3>
            <img src="https://img.icons8.com/dusk/48/000000/form.png"/>
          </div>
          
          <div class="container row d-flex justify-content-center m-2">
              <form id="myform" onsubmit="registerUser(event)" method="post">
                <div class="form-group mb-2 d-flex">
                  <img src="https://img.icons8.com/color/48/000000/employee-card.png"/>
                  <input class="form-control" type="text" name="signin-name" id="signin-name" placeholder="Name" required> 
                </div>
                <div class="form-group mb-2 d-flex">
                  <img src="https://img.icons8.com/fluent/48/000000/number-pad.png"/>
                  <input class="form-control" type="tel" name="signin-mobile" id="signin-mobile" placeholder="Mobile No." required>
                </div>
                <div class="form-group mb-2 d-flex">
                  <img src="https://img.icons8.com/fluent/48/000000/email-open.png"/>
                  <input class="form-control" type="email" name="signin-email" id="signin-email" placeholder="Email" required>
                </div>
                <div class="form-group mb-2 d-flex">
                  <img src="https://img.icons8.com/color/48/000000/password.png"/>
                  <input class="form-control" type="password" name="signin-password" id="signin-password" placeholder="Password" required>
                </div>
                <div class="form-group d-flex justify-content-center mb-2">
                  <button class="btn btn-primary" type="submit" >Register</button>
                </div>
              </form>
              <div class="alert alert-primary visually-hidden d-flex align-items-center" role="alert">
                <p id="alert-msg" class="m-1">Registerd Successfully, <a href="index.html">Login</a> to Get Started.</p> 
              </div>
          </div>
        </div>  
       
        <div class="col-6 m-4 d-flex justify-content-center align-items-center">
            <div class="rounded ">
                <img src="images/Artboarddivinfo.svg" alt="info img" height="450px" width="700px">
            </div>
        </div>

    </div>

    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
